<meta name="citation_reference" content="citation_author=Samuel Baker; citation_date=2017; citation_title=The metaphysics of goodness in the ethics of Aristotle; citation_journal_title=Philosophical Studies; citation_volume=174; citation_issue=7; citation_pages=1839–1856; citation_issn=0031-8116, 1573-0883; citation_abstract=Kraut (Against absolute goodness. Oxford University Press, Oxford, 2011) and other neo-Aristotelians have argued that there is no such thing as absolute goodness. They admit only good in a kind, e.g. a good sculptor, and good for something, e.g. good for ﬁsh. What is the view of Aristotle? Mostly limiting myself to the Nicomachean Ethics (NE), I argue that Aristotle is committed to things being absolutely good and also to a metaphysics of absolute goodness where there is a maximally best good that is the cause of the goodness of all other things in virtue of being their end. I begin (in Sect. 2) by suggesting that the notion of good as an end, which is present in the ﬁrst lines of the NE, is not obviously accounted for by good in a kind or good for something. I then give evidence that good in a kind (in Sect. 3) and good for something (in Sect. 4) can explain neither certain distinctions drawn between virtues nor the determinacy ascribed to what is good “in itself.” I argue (in Sect. 5) contra Gotthelf (2012) that because several important arguments in the Nicomachean Ethics rely on comparative judgments of absolute value—e.g. “Man is the best of all animals”—Aristotle is committed to the existence of both absolute goodness and an absolutely best being. I focus (in Sect. 6) on one passage, Aristotle’s division of goods in NE I 12, which presupposes this metaphysical picture.; citation_doi=10.1007/s11098-016-0824-y">
