<meta name="citation_reference" content="citation_author=Joshua D. Greene, R. Brian Sommerville, Leigh E. Nystrom, John M. Darley, Jonathan D. Cohen; citation_date=2001; citation_title=An fMRI Investigation of Emotional Engagement in Moral Judgment; citation_journal_title=Science; citation_volume=293; citation_issue=5537; citation_pages=2105–2108; citation_issn=0036-8075, 1095-9203; citation_abstract=The long-standing rationalist tradition in moral psychology emphasizes the role of reason in moral judgment. A more recent trend places increased emphasis on emotion. Although both reason and emotion are likely to play important roles in moral judgment, relatively little is known about their neural correlates, the nature of their interaction, and the factors that modulate their respective behavioral influences in the context of moral judgment. In two functional magnetic resonance imaging (fMRI) studies using moral dilemmas as probes, we apply the methods of cognitive neuroscience to the study of moral judgment. We argue that moral dilemmas vary systematically in the extent to which they engage emotional processing and that these variations in emotional engagement influence moral judgment. These results may shed light on some puzzling patterns in moral judgment observed by contemporary philosophers.; citation_doi=10.1126/science.1062872">

<meta name="citation_reference" content="citation_author=Frans B.M. de Waal; citation_date=2014; citation_title=Natural normativity: The ‘is’ and ‘ought’ of animal behavior; citation_journal_title=Behaviour; citation_volume=151; citation_issue=2–3; citation_pages=185–204; citation_issn=0005-7959, 1568-539X; citation_abstract=The evolution of behavior is sometimes considered irrelevant to the issue of human morality, since it lacks the normative character of morality (‘ought’), and consist entirely of descriptions of how things are or came about (‘is’). Evolved behavior, including that of other animals, is not entirely devoid of normativity, however. Defining normativity as adherence to an ideal or standard, there is ample evidence that animals treat their social relationships in this manner. In other words, they pursue social values. Here I review evidence that nonhuman primates actively try to preserve harmony within their social network by, e.g., reconciling after conflict, protesting against unequal divisions, and breaking up fights amongst others. In doing so, they correct deviations from an ideal state. They further show emotional self-control and anticipatory conflict resolution in order to prevent such deviations. Recognition of the goal-orientation and normative character of animal social behavior permits us to partially bridge the is/ought divide erected in relation to human moral behavior.; citation_doi=10.1163/1568539X-00003146">
